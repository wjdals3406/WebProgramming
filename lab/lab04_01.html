<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기본 테이블 만들기</title>
  <style>
    table{
      border: 1px solid black;
      border-collapse: collapse;
    }
    th,td{
      border: 1px dotted green;
    }
  </style>
</head>
<body>
  <table>
    <caption> 1900~1903 개체수의 추이</caption>
    <thead>
      <tr><th>년도</th><th>토끼</th><th>시라소니</th><th>당근</th></tr>
    </thead>
    <tbody>
      <tr><td>1900</td><td>30000</td><td>4000</td><td>48300</td></tr>
    <tr><td>1900</td><td>30000</td><td>4000</td><td>48300</td></tr>
    </tbody>
    <tfoot>
      <tr><th>합계</th><th>224800</th><th>55100</th><th>176200</th></tr>
    </tfoot>
  </table>
</body>
</html>
