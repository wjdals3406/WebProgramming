<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제1</title>
</head>
<style>
    .fill_color { background-color:lightblue; font-weight: bold; width:800px; padding-left: 10px }
    form  span { color:red }
    form > div { margin-left: 8px;
        margin-bottom: 8px;
        text-align: right;
        width: 130px;
        padding-right: 8px;
        display: inline-block;}
</style>
<body>
<h2>취업 정보 계정 만들기</h2>
<div style="color:red; font-size:10px">* 필수 입력 항목</div>
<form>
    <p class="fill_color">기본 정보</p>

    <div>이름<span>*</span></div> <input type = "text" name="user_name" size="8"> <br>
    <div>이메일<span>*</span></div> <input type = "email" name="email_address" size="15" placeholder="id@domain_name"> <br>
    <div>암호<span>*</span></div> <input type = "password" name="pwd" size="12"> <br>
    <div>암호 확인<span>*</span></div> <input type = "password" name="pwd_check" size="12"> <br>
    <div>모바일 폰<span>*</span></div> <input type = "tel" name="phone_num" size="13" placeholder="010-0000-0000"> <br>
    <div>개인 홈페이지<span>*</span></div> <input type = "url" name="homepage" size="30" placeholder="http://"> <br>
    <div>주소<span>*</span></div> <input type = "text" name="address" size="30"> <br>

    <p class="fill_color">학 력</p>
    <div>학교 명<span>*</span></div> <input type = "text" size="12"> <br>
    <div>전공<span>*</span></div> <input type = "text" size="12"> <br>
    <div>졸업 여부<span>*</span></div> <select name="grad">
                <option value="1" selected>---선택---</option>
                <option value="2">졸업예정</option>
                <option value="3">졸업</option>
            </select> <br>
    <div>졸업(예정)일</div> <input type = "date" value="연도-월-일"> <br>
    <p class="fill_color">업무 경력</p>
    <div>근무업체명 </div> <input type = "text" size="20"> <br>
    <div>직 위 </div> <input type = "text" size="10"> <br>
    <div>담당 업무</div> <textarea type = "description" cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea> <br>
    <div>근무년수</div> <input type="number" min="0" max="10" step="0.5">년<br>
    <p class="fill_color">자기소개서</p>
    <p><div>첨부 파일</div> <input type = "file" size="10"> </p>
    <input style="margin-left: 200px" type = "submit" value="제 출">
    <input type = "reset" value="재작성">
</form>
</body>
</html>
