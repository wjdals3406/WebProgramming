<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 입력 요소 연습</title>
</head>
<body>
<h2>자기 소개서 작성</h2>
<hr>
<form>
  이름 : <input type = "text" name="user_name" size="6"> <br>
  암호 : <input type = "password" name="pwd" size="10"> <br>
  자기소개서 : <textarea type = "description" cols="40" rows="8">자기 소개를 해주세요.</textarea> <br>
  출신국 : <input type = "text" size="14" name="home_country" list= "countries">
    <datalist id="countries">
      <option value="대한민국"></option>
      <option value="미국"></option>
      <option value="중국"></option>
    </datalist>
</form>
</body>
</html>
