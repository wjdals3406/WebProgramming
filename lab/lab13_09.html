<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dropdown menu Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Nesting Button Groups</h2>
  <p>Nest button groups to create dropdown menus:</p>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Apple</button>
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Samsung</button>
      <ul class="dropdown-menu">
        <li> <a class="dropdown-item" href="#">Tablet</a> </li>
        <li> <a class="dropdown-item" href="#">Smartphone</a></li>
      </ul>
    </div>
    <button type="button" class="btn btn-primary " >Sony</button>
    </div>
  </div>

  <a href="#demo" class="btn btn-primary" data-bs-toggle="collapse">click me</a>
  <div id="demo" class="collapse">
    어쩌구 저쩌구 ....
</div>

</body>
</html>
